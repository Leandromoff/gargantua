<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gargantua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #e9ecef; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-card { width: 100%; max-width: 400px; }
    .card { background-color: #212529; border: 1px solid #495057; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    .btn-primary { background-color: #495057; border-color: #495057; color: #fff; }
    .btn-primary:hover { background-color: #6c757d; border-color: #6c757d; }
  </style>
</head>
<body>
<main class="login-container">
  <div class="login-card">
    <div class="card hover-effect fade-in">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock display-4 text-muted mb-3"></i>
          <h2 class="brand-title mb-0">Gargantua</h2>
          <p class="text-muted">ITSMTools</p>
        </div>
        <form action="/login" method="post">
          <div class="mb-3">
            <label class="form-label" for="username"><i class="bi bi-person me-1"></i>Usu√°rio</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-4">
            <label class="form-label" for="password"><i class="bi bi-lock me-1"></i>Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
